<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <rect width="256" height="256" rx="32" fill="#0d1117"/>
  <!-- Terminal window -->
  <rect x="28" y="44" width="200" height="168" rx="12" fill="none" stroke="#21262d" stroke-width="5"/>
  <!-- Title bar dots -->
  <circle cx="52" cy="64" r="6" fill="#f85149" opacity="0.8"/>
  <circle cx="72" cy="64" r="6" fill="#3fb950" opacity="0.8"/>
  <circle cx="92" cy="64" r="6" fill="#58a6ff" opacity="0.8"/>
  <!-- Chevron prompt -->
  <path d="M52 112 l20 16 -20 16" fill="none" stroke="#58a6ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Commande "sand" -->
  <rect x="84" y="122" width="48" height="6" rx="3" fill="#c9d1d9" opacity="0.8"/>
  <!-- Vertical split line -->
  <line x1="152" y1="84" x2="152" y2="200" stroke="#58a6ff" stroke-width="3" stroke-dasharray="6 4" opacity="0.5"/>
</svg>
